name: our_app

version: 1.0.0+10

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_vector_icons: ^1.0.0
  google_fonts: ^3.0.1

  # cached_network_image: ^3.2.1
  shared_preferences: ^2.0.15

  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/image/
    - assets/icon/
    - assets/fonts/

  fonts:
    - family: MyCustomIcons
      fonts:
        - asset: assets/fonts/MyCustomIcons.ttf
    - family: Allura
      fonts:
        - asset: assets/fonts/Allura-Regular.ttf
